<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container py-5">
        <div class="row py-5"><h1>Welcome!</h1></div>
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Name (min 3, max 20 characters)</label>
                    <div class="invalid-feedback">Please make it more than 3, less than 20 characters! </div>
                    <div class="valid-feedback">You're good to go!</div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password (min 8 characters)</label>
                    <div class="invalid-feedback">Please make it more than 8 characters! </div>
                    <div class="valid-feedback">You're good to go!</div>
                </div>  
            </div>
            <div class="col-12 my-5">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
        </div>
    </div>
</body>

</html>
